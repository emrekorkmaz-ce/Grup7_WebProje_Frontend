name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "."
          target: "~/Grup7_Frontend"
          # Exclude heavy folders, though checkout excludes them by default
          rm: true

      - name: Rebuild Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/
            # Ensure folder structure is correct (we uploaded to ~/Grup7_Frontend)
            # Re-run docker compose
            sudo docker compose down
            sudo docker compose up --build -d
